{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'css/reset_password.css' %}">
  </head>
  <body>
    <form method="POST">
      <h1>Reset Password Complete</h1>
      {% csrf_token %}
      <p>Your password has been set. You may go ahead to login now.</p>
      <a href="/login" class="reset-link">Go back to login</a>
    </form>
  </body>
</html>
